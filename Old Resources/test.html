<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated LIMINA Logo with Text</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    .limina-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .limina-logo {
      width: 120px;
      height: 120px;
    }
    .limina-logo svg {
      width: 100%;
      height: 100%;
      display: block;
      overflow: visible;
    }
    .limina-text {
      font-size: 72px;
      font-weight: 700;
      color: #10344C;
      letter-spacing: 8px;
      background: linear-gradient(90deg, #10344C 0%, #10344C 100%);
      background-size: 0% 100%;
      background-repeat: no-repeat;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: text-reveal 0.8s ease-out 0s forwards;
    }

    /* Draw the checkmark â€“ use a larger dash array so no stray bits show */
    #check {
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      animation: draw-check 0.8s ease-out forwards;
    }
    @keyframes draw-check {
      to { stroke-dashoffset: 0; }
    }

    /* Coin pops up from the dip */
    #coin {
      transform-origin: 39px 50px;
      opacity: 0;
      animation: coin-pop-spin 0.6s ease-out 0.2s forwards;
      filter: drop-shadow(0 0 8px rgba(250, 204, 21, 0.4));
    }
    @keyframes coin-pop-spin {
      0%   {
        transform: translate(0px, 0px) rotateY(0deg) scale(1);
        opacity: 1;
      }
      50%  {
        transform: translate(0px, -12px) rotateY(180deg) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translate(0px, 0px) rotateY(360deg) scale(1);
        opacity: 1;
      }
    }

    @keyframes text-reveal {
      to { background-size: 100% 100%; }
    }
  </style>
</head>
<body>
  <div class="limina-container">
    <div class="limina-logo">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Background square with more rounded corners -->
        <rect width="100" height="100" rx="25" fill="#10344C"/>
       
        <!-- Drawn checkmark with rounded line joins -->
        <path id="check"
              d="M15 55 L40 80 L85 22"
              stroke="#FFFFFF"
              stroke-width="12"
              stroke-linecap="round"
              stroke-linejoin="round"
              fill="none" />
       
        <!-- Coin at the dip -->
        <circle id="coin"
                cx="39"
                cy="50"
                r="9"
                fill="#FACC15"
                stroke="#F59E0B"
                stroke-width="2" />
      </svg>
    </div>
    <div class="limina-text">LIMINA</div>
  </div>
</body>
</html>
